repositories {
    mavenLocal()
    mavenCentral()
    maven { url = 'https://maven.neoforged.net/releases/'}
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.guava:guava:25.1-jre'
    implementation 'org.ow2.asm:asm:9.2'
    implementation 'org.ow2.asm:asm-tree:9.2'
    implementation 'net.neoforged:srgutils:1.0.10'
    implementation 'org.tukaani:xz:1.10' // Extract API, to extract the runtime jars, as Mojang uses lzma
    implementation 'de.undercouch:gradle-download-task:5.5.0' // Bulk DownloadLibraries task
    implementation 'net.sf.jopt-simple:jopt-simple:5.0.4' // Needed for verifier
    implementation 'io.codechicken:DiffPatch:2.0.0.34'
}
